name: Bridge Crew
on:
  pull_request: {}
  push:
    branches:
    - main
    - master
jobs:
  security-audit:
    runs-on: ubuntu-latest
steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run Bridgecrew 
        id: Bridgecrew
        uses: bridgecrewio/bridgecrew-action@master 
        with:
          api-key: ${{ secrets.BC_API_KEY }}
